<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Seat Arrangement</title>
</head>
<body style="padding-top: 87px;">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #343a40;">
        <div class="container-md">
          <a class="navbar-brand" href="{{url_for('index')}}">
            <span style="font-family: Helvetica; font-weight: bold;">#MoOD22</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <div class="container">
        <div>
            <p>
                Thank you for attending our wedding. Please find your table number below using either your last name or first name as submitted. 
            </p>
        </div>
       
        <form method="GET" action="{{ url_for('search') }}" class="row g-3">
            <div class="col-sm-12">
              <input type="search" class="form-control" id="inputPassword2" name="q" placeholder="search" >
            </div>
          </form>
          
          <br>
          <br>
          
          {% if data|length > 0 %}
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Table</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ind in data.index %}
                    <tr>
                        <td>{{ data['Names'][ind].title() }}</td>
                        <td>{{ data['Table'][ind] }}</td>
                      </tr>
                    {% endfor %}
                </tbody>
            </table>
          {% endif %}
    </div>
    
</body>
</html>
